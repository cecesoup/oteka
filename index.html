<!doctype html>
<html lang="en" scroll-behavior="smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OTEKA</title>
    <style>
        body {
            margin: 0;
            overflow: visible;
            font-family: sans-serif;
            background-color: #222;
            background-image: radial-gradient(circle, #ffd8ef, #f5d4ff 25%, #88bfff, #87afe1);
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }

        h1 { 
            font-family: "Dogica", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #191A3E;
            position: absolute;
            top: 50px;
            z-index: 2;
        }

        model-viewer {
            z-index: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
            z-index: 2;
        }

        .play-container {
            position: absolute;
            bottom: 4px;
        }

        .float img {
            width: 200px;
            animation: float 3s ease-in-out infinite;
        }

        .float model-viewer {
            width: 250px;
            height: 250px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <body>
        <div class="container">

<!-- OBJ | FLOATING ISLAND -->
            <model-viewer
                alt="floating island" 
                src="3Dassets/island with text.glb" 
                shadow-intensity="1" 
                camera-controls
                touch-action="pan-y"
                style=
                "position: fixed;
                width: 100vw; 
                height: 100vh;"
            ></model-viewer>

            <div class="float">
                <model-viewer 
                    alt="floating letters" 
                    src="3Dassets/OTEKA.glb" 
                    shadow-intensity="1" 
                    style=
                    "
                    position: relative;
                    top: -130px;
                    align-items: center;"
                ></model-viewer>    
            </div>

<!-- TXT | START GAME -->
            <h1>ADVENTURE AWAITS</h1>

<!-- OBJ | YELLOW ROCK -->
            <div class="float">
                <img class="float"
                    src="3Dassets/yellow-rock.svg" 
                    alt="Floating Yellow Rock" 
                    style=
                    "width: 120px; 
                    height: auto; 
                    position: absolute; 
                    top: 100px;
                    left: 100px;"> 
            </div>

            <div class="play-container">

<!-- BTN | PLAY -->
                <button 
                    style=
                    "padding: 16px 16px; 
                    border-color: #9597df;
                    border-width: 5px;
                    border-radius: 10px;
                    font-family: 'Dogica', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-size: 1rem;
                    font-weight: bold;
                    color: #191A3E;
                    background-color: #9597df; 
                    cursor: pointer;" 
                    onclick="alert('The adventure begins!')"
                    >PLAY
                </button>

<!-- OBJ | GAME CONTROLLER -->
                <div class="float">
                    <img 
                        src="3Dassets/game-controller.png" 
                        alt="Floating Game Controller"
                        style=
                        "width: auto; 
                        height: 180px;">
                </div>
                
            </div>

        </div>
    </body>
</head>
</html>
